<!DOCTYPE html>
<html>
  <head>
    <title>Sign In</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background: linear-gradient(135deg, #f4f4f7, #e9ecef);
        color: #333;
      }

      .form-container {
        max-width: 500px; /* Tăng chiều rộng tối đa */
        width: 100%; /* Đảm bảo form co giãn theo màn hình */
        padding: 40px; /* Tăng khoảng cách padding */
        background: white;
        border-radius: 10px; /* Bo góc mềm mại hơn */
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15); /* Tăng độ nổi của shadow */
        border: 1px solid #e0e0e0;
        animation: fadeIn 0.5s ease-in-out;
      }

      .form-container h1 {
        font-size: 2rem; /* Tăng kích thước tiêu đề */
        margin-bottom: 1.5rem;
        color: #1a1a1a;
        font-weight: bold;
        text-align: center;
      }

      .form-group {
        margin-bottom: 1.5rem; /* Tăng khoảng cách giữa các nhóm form */
      }

      .form-group label {
        font-weight: 500;
        margin-bottom: 0.5rem;
        display: block;
        color: #4a4a4a;
        font-size: 0.95rem; /* Tăng kích thước chữ */
      }

      .form-control {
        border-radius: 6px; /* Bo góc mềm mại hơn */
        border: 1px solid #d1d1d1;
        padding: 0.85rem; /* Tăng padding bên trong */
        font-size: 1rem; /* Tăng kích thước chữ */
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
      }

      .form-control:focus {
        border-color: #0073e6;
        box-shadow: 0 0 6px rgba(0, 115, 230, 0.3);
        outline: none;
      }

      .btn-primary {
        width: 100%;
        padding: 0.85rem; /* Tăng chiều cao nút */
        font-size: 1.1rem; /* Tăng kích thước chữ trên nút */
        font-weight: 600;
        background: linear-gradient(135deg, #0073e6, #005bb5);
        border: none;
        border-radius: 6px;
        color: white;
        cursor: pointer;
        transition: background 0.3s ease, box-shadow 0.3s ease;
      }

      .btn-primary:hover {
        background: linear-gradient(135deg, #005bb5, #003f8a);
      }

      .btn-primary:focus {
        outline: none;
        box-shadow: 0 0 6px rgba(0, 115, 230, 0.5);
      }

      .form-footer {
        margin-top: 2rem; /* Tăng khoảng cách trên footer */
        text-align: center;
        font-size: 0.9rem; /* Tăng kích thước chữ */
        color: #6a6a6a;
      }

      .form-footer a {
        color: #0073e6;
        text-decoration: none;
        font-weight: 500;
      }

      .form-footer a:hover {
        text-decoration: underline;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h1 class="text-center">Sign In</h1>
      <form id="loginForm">
        <div class="form-group">
          <label for="userNameOrEmail">Email Address</label>
          <input
            type="text"
            class="form-control"
            id="userNameOrEmail"
            placeholder="Username or Email"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Sign In</button>
      </form>
    </div>

    <script>
      document.getElementById("loginForm").addEventListener("submit", (e) => {
        e.preventDefault();
        const data = {
          userNameOrEmail: document.getElementById("userNameOrEmail").value,
          password: document.getElementById("password").value,
        };
        console.log("Form submitted. Data:", data);

        if (window.opener) {
          console.log("Sending postMessage to localhost:3000");
          window.opener.postMessage(
            { type: "login", data },
            "http://localhost:3000"
          );
          console.log("Attempting to close window");
          window.close();
          setTimeout(() => {
            console.log("Window.close failed. Redirecting to localhost:3000");
            window.location.href = "http://localhost:3000";
          }, 500);
        } else {
          console.error("No opener window found. Cannot send data.");
          alert("Error: Please open this page from the main app.");
          window.location.href = "http://localhost:3000";
        }
      });
    </script>
  </body>
</html>
