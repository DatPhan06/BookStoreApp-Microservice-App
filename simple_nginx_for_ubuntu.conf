# File: simple_nginx_for_ubuntu.conf
# Cấu hình Nginx đơn giản cho bookstoredlk.store chạy trên server Ubuntu.

# Server block để redirect HTTP sang HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name bookstoredlk.store www.bookstoredlk.store;

    access_log /var/log/nginx/bookstoredlk.store.access.log;
    error_log /var/log/nginx/bookstoredlk.store.error.log;

    location / {
        return 301 https://$host$request_uri;
    }
}

# Server block chính cho HTTPS
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name bookstoredlk.store www.bookstoredlk.store;

    # --- THAY THẾ CÁC DÒNG SAU BẰNG ĐƯỜNG DẪN SSL CỦA BẠN ---
    ssl_certificate /PATH_TO_YOUR/fullchain.pem; # Ví dụ: /etc/letsencrypt/live/bookstoredlk.store/fullchain.pem
    ssl_certificate_key /PATH_TO_YOUR/privkey.pem;  # Ví dụ: /etc/letsencrypt/live/bookstoredlk.store/privkey.pem

    # Các cài đặt SSL cơ bản
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Security Headers cơ bản
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    access_log /var/log/nginx/bookstoredlk.store.ssl.access.log main;
    error_log /var/log/nginx/bookstoredlk.store.ssl.error.log warn;

    # --- THAY THẾ ĐƯỜNG DẪN ĐẾN THƯ MỤC BUILD CỦA FRONTEND ---
    root /var/www/bookstore-frontend/build;

    # Phục vụ file tĩnh cho React app (frontend)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Reverse proxy cho API backend (Zuul)
    location /api/ {
        # --- THAY THẾ ĐỊA CHỈ VÀ CỔNG CỦA ZUUL API GATEWAY ---
        # Mặc định: Zuul chạy trên localhost, cổng 8765 và có context-path /api/
        proxy_pass http://localhost:8765/api/;
        
        # Nếu Zuul KHÔNG có context-path /api/, bạn có thể dùng:
        # proxy_pass http://localhost:8765/; 
        # (Lúc này Zuul phải được cấu hình để xử lý các request đến /api/... )

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme; # $scheme sẽ là 'https' ở đây

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade"; # Cho WebSocket nếu cần
    }
} 