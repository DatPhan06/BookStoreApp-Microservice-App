apiVersion: apps/v1
kind: Deployment
metadata:
  name: bookstore-order-service
  namespace: bookstore
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bookstore-order-service
  template:
    metadata:
      labels:
        app: bookstore-order-service
    spec:
      containers:
      - name: order
        image: datfan06/bookstore-order-service:latest
        ports:
        - containerPort: 7001
        env:
        - name: SERVER_PORT
          value: "7001"
        - name: ZIPKIN_HOST
          value: "bookstore-zipkin:9411"
        - name: SPRING_PROFILES_ACTIVE
          value: "docker"
---
apiVersion: v1
kind: Service
metadata:
  name: bookstore-order-service
  namespace: bookstore
spec:
  type: NodePort
  ports:
    - port: 7001
      targetPort: 7001
      nodePort: 30007
  selector:
    app: bookstore-order-service 