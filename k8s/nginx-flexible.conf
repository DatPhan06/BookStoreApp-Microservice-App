user nginx;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 1024;
}

http {
    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;
    error_log   /var/log/nginx/error.log warn;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 2048;

    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    server {
        listen 80 default_server; # Lắng nghe trên cổng 80
        server_name bookstoredlk.store _; # _ để bắt cả các request không có Host header hoặc IP trực tiếp

        # Ngăn chặn clickjacking
        add_header X-Frame-Options "SAMEORIGIN" always;
        # Bảo vệ chống lại XSS
        add_header X-XSS-Protection "1; mode=block" always;
        # Ngăn chặn MIME-sniffing
        add_header X-Content-Type-Options "nosniff" always;
        
        # Quan trọng: Cloudflare sẽ gửi các header X-Forwarded-Proto là https
        # nếu người dùng kết nối đến Cloudflare bằng HTTPS.
        # Một số ứng dụng backend có thể cần header này để hoạt động đúng.

        location / {
            proxy_pass http://frontend-node-service.bookstore.svc.cluster.local:80; # Service frontend của bạn
            proxy_set_header Host $host; # $host sẽ là bookstoredlk.store
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            # Cloudflare sẽ đặt X-Forwarded-Proto, nhưng nếu không, dòng sau có thể cần thiết
            # proxy_set_header X-Forwarded-Proto $scheme; 
            # Tốt hơn là dựa vào header từ Cloudflare:
            proxy_set_header X-Forwarded-Proto $http_x_forwarded_proto;

            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }

        # Location cho API Gateway (Zuul)
        location ^~ /api/ { # Thêm ^~ để ưu tiên khớp prefix
            # Dòng debug duy nhất active:
            return 200 "Nginx-Debug-V2: Matched ^~ /api/. Request URI is $request_uri, trying to proxy to http://bookstore-zuul-api-gateway-server.bookstore.svc.cluster.local:8765$request_uri";
            
            # --- Cấu hình cũ đã comment out --- 
            # proxy_pass http://bookstore-zuul-api-gateway-server.bookstore.svc.cluster.local:8765; 
            # proxy_set_header Host $host;
            # proxy_set_header X-Real-IP $remote_addr;
            # proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            # proxy_set_header X-Forwarded-Proto $scheme;
            # proxy_http_version 1.1;
            # proxy_set_header Upgrade $http_upgrade;
            # proxy_set_header Connection "upgrade";
            # proxy_connect_timeout 30s;
            # proxy_send_timeout 30s;
            # proxy_read_timeout 60s;
        }

        # Health check endpoint cho Nginx (tùy chọn)
        location /nginx_status {
            stub_status on;
            access_log off;
            allow 127.0.0.1;
            deny all;
        }

        # Xử lý lỗi chung
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}