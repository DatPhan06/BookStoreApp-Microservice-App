apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: bookstore
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
    scrape_configs:
    - job_name: 'bookstore-services'
      static_configs:
      - targets: ['bookstore-account-service:4001', 'bookstore-billing-service:5001', 'bookstore-catalog-service:6001', 'bookstore-order-service:7001', 'bookstore-payment-service:8001']
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bookstore-prometheus
  namespace: bookstore
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bookstore-prometheus
  template:
    metadata:
      labels:
        app: bookstore-prometheus
    spec:
      containers:
      - name: prometheus
        image: bookstore-prometheus
        ports:
        - containerPort: 9090
        volumeMounts:
        - name: config-volume
          mountPath: /etc/prometheus/prometheus.yml
          subPath: prometheus.yml
      volumes:
      - name: config-volume
        configMap:
          name: prometheus-config
---
apiVersion: v1
kind: Service
metadata:
  name: bookstore-prometheus
  namespace: bookstore
spec:
  type: NodePort
  ports:
    - port: 9090
      targetPort: 9090
      nodePort: 30010
  selector:
    app: bookstore-prometheus 